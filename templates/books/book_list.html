{% extends '_base.html' %}
{% block title %} Books {% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8">
            {% for book in book_list %}
                <div>
                    <h2>
                        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
                    </h2>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
