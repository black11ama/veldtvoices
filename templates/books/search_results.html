{% extends '_base.html' %}

{% block title %} Search {% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="row my-3">
                <div class="col-lg-9">
                    <div>
                        <h1>Search Results</h1>
                    </div>
                </div>
                <div class="col-lg-3">
                    <form class="d-flex" role="search" action="{% url 'search_results' %}" method="get">
                        <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
            </div>
            <div class="shadow-sm p-5 mb-5 rounded">
                {% for book in book_list %}
                    <div class="col-lg-4">
                        <div class="books">
                            <div class="card" style="width: 18rem;">
                                {% if book.cover %}
                                    <img src="{{ book.cover.url }}" class="card-img-top" alt="{{ book.title }}">
                                {% endif %}
                                <div class="card-body">
                                    <h5 class="card-title">{{ book.title }}</h5>
                                    <p class="card-text">{{ book.author }}</p>
                                    <a href="{{ book.get_absolute_url }}" class="btn btn-dark">Read More</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <div>
                        <p class="lead">
                            No books available.
                        </p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
