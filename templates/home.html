{% extends '_base.html' %}

{% block title %} Home {% endblock %}
{%  load static %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="text-center my-3">
                <h1>
                    Hello user
                </h1>
                {% if user.is_authenticated %}
                    <h3>Welcome to Veldt Voices</h3>
                {% else %}
                    <p>You are not logged in. <a href="{% url 'account_login' %}">Login here</a>.</p>
                {% endif %}
                <div>
                    <img src="{% static 'images/book_cover.jpg' %}" alt="Django For Professionals bookcover" class="bookcover">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
